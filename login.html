<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
     
      *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
    }
        body{
            font-family: montserrat;
        }
        nav{
            background: whitesmoke;
            height: 80px;
            width: 100%;
        }
        label.logo{
            color: #000;
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        }
        nav ul{
            float: right;
            margin-right: 50px;
            z-index:999;   
        }
        /* nav h2{ 
            display: flex;
            font-size: 20px;
          
        } */
        nav ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a{
            color: #000;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        a.active,a:hover{
            background: rgb(81, 199, 81);
            opacity: .80;
            transition: .5s;
        }
        .checkbtn{
            font-size: 30px;
            color: #000;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;

        }
        #check{
            display: none;
        }

        .cart-icon{
            color: black;
        }
        .addtocartText{
            color: black;
            display: none;

        }

        #Hero-banner {
            height: 40;
            background-color: green;
            text-align: center;
            color: black;
            text-transform: uppercase;
            font-weight: bold;  
            padding: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        #Hero-banner p{
            text-wrap: nowrap;
            animation: movingBanner 20s linear infinite;
        }
        @keyframes movingBanner{
          0%{
            transform: translateX(1200px);
          }
          50%{
            transform: translateX(0);
          }
          100%{
            transform: translateX(-1350px);
          }
          
        }
        .banner-container{
            width: 100vw;
            height: 70vh;
            background: url("images/banner.png") no-repeat center/cover;
            
        }
        .banner-text{
            position: absolute;
            top: 25%;
            left: 50%;
            color: white;
            padding-left: 20px;
        }
        .banner-text h4{
          font-size: 50px;
          margin-bottom: 20px;
        }
        .bannerbtn{
            background-color: black;
            color: white;
            border-radius: 7px;
            padding: 15px;
            font-size: 15px;
            
        }
        .features h3{
            padding-top: 50px;
            font-size: 32px;
            text-align: center;
        }
        .card-container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .card{
            width: 325px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .card img{
            width: 100%;
            height: auto;
        }
        .card-content{
            padding: 16px;
        }
        .card-content h3{
            font-size: 28px;
            margin-bottom: 8px;
        }
        .card-content p{
            width: 100%;
            height: 120px;
            color: #666;
            font-size: 15px;
            line-height: 1.3;
            overflow: hidden;
        }
        .card-content .card-btn{
            display: inline-block;
            padding: 8px 16px;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
          
            color: #fff;
        }
        .card-content .cart-btn{
            display: inline-block;
            margin-left: 30px;
            padding: 8px 16px;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
            color: #fff;
        }

        .footer{
            background-color: #000;
            padding: 70px 0;
            line-height: 1.5;
        }
        .container{
            max-width: 1170px;
            margin: auto;
        }
        .row{
            display: flex;
            flex-wrap: wrap
        }
        .footer-col{
            width: 25%;
            padding: 0 15px;

        }
        .footer-col h4{
          font-size: 18px;
          color: #fff;
          text-transform: capitalize;
          margin-bottom: 35px;
          font-weight: 500;
          position: relative;
        }
        .footer-col h4::before{
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            background-color: #e91e63;
            height: 2px;
            box-sizing: border-box;
            width: 50px;
        }
        .footer-col ul li:not(:last-child){
            margin-bottom: 10px;
        }
        .footer-col ul li a{
            font-size: 16px;
            text-transform: capitalize;
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            color: #bbbbbb;
            display: block;
            transition: all 0.3s ease;
        }

        .footer-col ul li a:hover{
            color: blue;
            padding-left:8px;
        }
        .footer-col .social-link a{
          display: inline-block;
          height: 40px;
          width: 40px;
          background-color: rgba(255, 255, 255, 0.2);
        }
       

      .wrapper{
        width: 330px;
        padding: 2rem 1rem;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      }
      h1{
        font-size: 2rem;
        color: #07001f;
        margin-bottom: 1.2rem;
      }
      form input{
        width: 92%;
        outline: none;
        border: 1px solid #fff;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 20px;
        background: #e4e4e4;
      }
      button{
        width: 90%;
        font-size: 1rem;
        margin-top: 1.8rem;
        padding: 10px 0; 
        border-radius: 20px;
        outline: none;
        border: none;
        background: rgb(17, 107, 143);
      }
      button:hover{
        background: rgb(17, 107, 143, 0.877);
      }
      input:focus{
        border: 1px solid;
      }
    
      .member{
        font-size: 0.8rem;
        margin-top: 1.4rem;
        color: #636363;
      }
      .member a{
        color: rgb(17, 107, 143);
        text-decoration: none;
      }
      .recover{
        text-align: right;
        font-size: 0.7rem;
        margin: 0.3rem 1.4rem 0 0; 
      }
      .recover a{
        text-decoration: none;
        color: #464647;
      }
      .recover:hover{
        color: red;
      }
      @media (max-width:1010px){
          .footer{
            display: block;
          }
          .footer-col{
            color: white;
          }
        }
      @media (max-width:952px){
          label.logo{
              font-size: 30px;
              padding-left: 50px;
          }
          nav ul li a{
              font-size: 16px;
          }
      }
      @media (max-width:1010px){
          .checkbtn{
              display:block ;
          }
          ul{
              position: fixed;
              width: 100%;
              height: 100vh;
              background:green ;
              top: 80px;
              left: -100%;
              transition: all .5s;
              
          }
          nav ul li{
              width: 100%;
              display: block;
              margin: 50px 0;
              line-height: normal;
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 10px;
          }
          nav ul li a{
              font-size: 20px;
          }
          a:hover, a.active{
              background: none;
              color: pink;
          }
          #check:checked ~ ul{
              left: 0;
          }
          .addtocartText{
              display: block;
          }
          .banner-text{
          top: 25%;
          left: 0;
          padding-left: 20px;
        }
        .banner-text h4{
        font-size: 3rem;
        }
      }

    </style>
</head>
